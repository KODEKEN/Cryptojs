<html>
<head>
<title>Crypto-JS KODEKEN</title>
<link rel='stylesheet' href='https://cdn.rawgit.com/KODEKEN/Cryptojs/master/style.css' type='text/css'/>
</head>
<body>
<table>
<tbody>
<tr>
<td><strong>Data :</strong></td>
<td><input id="dataTxt" size="40" type="text" /></td>
</tr>
<tr>
<td><strong>Secret Key :</strong></td>
<td><input id="secretTxt" size="40" type="text" /></td>
</tr>
<tr>
<td colspan="2"><input id="encryptBtn" type="button" value="Encrypt" /></td>
</tr>
<tr>
<td colspan="2">
<hr />
</td>
</tr>
<tr>
<td><strong>Encrypted Data :</strong></td>
<td id="encryptedTxt"></td>
</tr>
<tr>
<td colspan="2"><input id="decryptBtn" type="button" value="Decrypt" /></td>
</tr>
<tr>
<td><strong>Decrypted Data :</strong></td>
<td id="decryptedTxt"></td>
</tr>
</tbody>
</table>

<script type='text/javascript' src='https://cdn.rawgit.com/KODEKEN/Cryptojs/master/jquery-2.1.1.min.js'></script>
<script type='text/javascript' src='https://cdn.rawgit.com/KODEKEN/Cryptojs/master/aes.js'></script>
</body>
</html>
